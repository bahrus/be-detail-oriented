<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>
                Outer Form

            </legend>
            <div id=test>
            </div>

        </fieldset>


    </form>
    <script>
        test.attachShadow({mode: 'open'});
        test.shadowRoot.innerHTML = `
        <form>
            <button type=button name=expand part="expand button" aria-label=Expand>
                my button
            </button>

        </form>


        `;
    </script>

</body>
</html>
